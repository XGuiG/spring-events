<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragment :: head"></head>
<body class="container">
    <header th:replace="fragment :: navigation"></header>
    <form method="post">
        <th:block th:each="event:${events}">
            <div class="form-group">
                <label>
                    <span th:text="${event.name}"></span>
                    <input type="checkbox" name="eventIds" th:value="${event.id}" class="form-group">
                </label>
            </div>
        </th:block>
        <button type="submit" class="btn btn-danger">Delete Selected Events</button>
    </form>
</body>
</html>
